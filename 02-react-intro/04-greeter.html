<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Greeter</title>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">

		class Greeter extends React.Component{
			
			state = { 
				message : '[dummy message]',
				userName : ''
			};

			onGreetClick = () => {
				this.setState({ message : `Hi ${this.state.userName}, ${this.props.template}` });	
			}

			onUserNameChange = (evt) => {
				this.setState({ userName : evt.target.value });
			}
			render(){
				return(
					<div>
						<h1>Greeter</h1>
						<hr/>
						<label>User Name :</label>
						<input type="text" onChange={this.onUserNameChange}/>
						<input type="button" value="Greet" onClick={this.onGreetClick}/>
						<div>{this.state.message}</div>
					</div>
				)
			}
		}

		ReactDOM.render(
			<div>
				<Greeter template="Have a good day"/>
				<hr/>
				<Greeter template="Have a nice day"/>
			</div>,
			document.getElementById('root'));
	</script>
</head>
<body>
	<div id="root"></div>
</body>
</html>
