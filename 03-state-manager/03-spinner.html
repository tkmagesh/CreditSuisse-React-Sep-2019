<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Spinner</title>
	<script src="state-manager.js"></script>
	<script src="react.development.js"></script>
	<script src="react-dom.development.js"></script>
	<script src="babel.min.js"></script>
	<script type="text/babel">
		function spinnerReducer(currentState = 0, action){
			if (action.type === 'UP')
				return ++currentState;
			if (action.type === 'DOWN')
				return --currentState;
			return currentState;
		}
		var store = SM.createStore(spinnerReducer);

		let spinnerActionCreators = {
			down(){
				let action = { type : 'DOWN'};
				return action;
			},
			up(){
				let action = { type : 'UP'};
				return action;
			}
		}

		class Spinner extends React.Component{
			onDecrementClick = () => {
				let action = this.props.actionCreators.down();
				this.props.dispatch(action);
			}
			onIncrementClick = () => {
				let action = this.props.actionCreators.up();
				this.props.dispatch(action);
			}
			render(){
				let value = this.props.spinnerValue;
				return(
					<div>
						<input type="button" value="Decrement" onClick={this.onDecrementClick}/>
						<span> [ {value} ] </span>
						<input type="button" value="Increment" onClick={this.onIncrementClick}/>
					</div>
				)
			}
		}

		function renderApp(){
			let value = store.getState();
			ReactDOM.render(<Spinner spinnerValue={value} dispatch={store.dispatch} actionCreators={spinnerActionCreators}/>,
				document.getElementById('root'));
		}
		renderApp();
		store.subscribe(renderApp);
	</script>
</head>
<body>
	<h1>Spinner</h1>
	<hr>
	<div id="root"></div>
	
</body>
</html>
